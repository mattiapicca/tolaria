services:
  - type: web
    name: tolaria
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: pydantic pydantic-core || pip install pydantic
      pip install -r requirements.txt
    startCommand: python3 main.py
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PORT
        value: 8000
